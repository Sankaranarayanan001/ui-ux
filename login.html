<html lang="en"></html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-200">
  <div class="flex items-center justify-center min-h-screen">
   <div class="bg-white rounded-lg shadow-lg flex w-3/4 max-w-4xl overflow-hidden">
    <div class="w-1/2 p-8">
     <div class="mb-8">
      <img alt="Logo" class="mb-4" height="40" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-7niFFBa55QnNhISu92JecONW.png?st=2024-09-28T07%3A56%3A45Z&amp;se=2024-09-28T09%3A56%3A45Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-28T01%3A37%3A01Z&amp;ske=2024-09-29T01%3A37%3A01Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=cqXgsjHlk5MX0v75HermnBdHX2GP1MXLc2y7n6PPgHE%3D" width="40"/>
      <h2 class="text-2xl font-semibold mb-2">
       Log in to your Account
      </h2>
      <p class="text-gray-500">
       Welcome back! Select method to log in:
      </p>
     </div>
     <div class="mb-4">
      <button class="w-full flex items-center justify-center border border-gray-300 rounded-lg py-2 mb-2">
       <img alt="Google logo" class="mr-2" height="20" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-2QZnWJRehRDRv6hiWxZLCeyW.png?st=2024-09-28T07%3A56%3A44Z&amp;se=2024-09-28T09%3A56%3A44Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-28T00%3A46%3A32Z&amp;ske=2024-09-29T00%3A46%3A32Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=yN2aQTpU8c9yw5OCvCxTH4MlJ4XcyAPwsyoVZXHwkFQ%3D" width="20"/>
       Google
      </button>
      <button class="w-full flex items-center justify-center border border-gray-300 rounded-lg py-2">
       <img alt="Facebook logo" class="mr-2" height="20" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-WnUljKakef3rVx0uMxYGtf3z.png?st=2024-09-28T07%3A56%3A40Z&amp;se=2024-09-28T09%3A56%3A40Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-28T00%3A52%3A56Z&amp;ske=2024-09-29T00%3A52%3A56Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=v86L1W9W74/J767nohiq8o9C65BSAvJIerXGbQRsRlw%3D" width="20"/>
       Facebook
      </button>
     </div>
     <div class="flex items-center my-4">
      <hr class="flex-grow border-gray-300"/>
      <span class="mx-2 text-gray-500">
       or continue with email
      </span>
      <hr class="flex-grow border-gray-300"/>
     </div>
     <div class="mb-4">
      <input class="w-full border border-gray-300 rounded-lg py-2 px-4 mb-2" placeholder="Email" type="email"/>
      <div class="relative">
       <input class="w-full border border-gray-300 rounded-lg py-2 px-4" placeholder="Password" type="password"/>
       <i class="fas fa-eye absolute right-3 top-3 text-gray-500">
       </i>
      </div>
     </div>
     <div class="flex items-center justify-between mb-4">
      <label class="flex items-center text-gray-500">
       <input class="mr-2" type="checkbox"/>
       Remember me
      </label>
      <a class="text-blue-500" href="#">
       Forgot Password?
      </a>
     </div>
     <button class="w-full bg-blue-600 text-white rounded-lg py-2 mb-4">
      Log in
     </button>
     <p class="text-center text-gray-500">
      Don't have an account?
      <a class="text-blue-500" href="#">
       Create an account
      </a>
     </p>
    </div>
    <div class="w-1/2 bg-blue-600 text-white flex flex-col items-center justify-center p-8">
     <img alt="Illustration" class="mb-8" height="300" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-amW3kDBihMM1CL5tbnPnaLHS.png?st=2024-09-28T07%3A56%3A46Z&amp;se=2024-09-28T09%3A56%3A46Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-28T00%3A50%3A56Z&amp;ske=2024-09-29T00%3A50%3A56Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=pC15jrlgMHffQREHYhSn%2BBV%2B0ie/%2BxLckwMySILoj9Y%3D" width="300"/>
     <h3 class="text-xl font-semibold mb-2">
      Connect with every application.
     </h3>
     <p class="text-center">
      Everything you need in an easily customizable dashboard.
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
